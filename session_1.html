<!DOCTYPE html>
<html>
<head>
  <title>TechSearch AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #0f0f23; color: white; text-align: center; padding: 2rem; }
    h1 { font-size: 3rem; background: linear-gradient(90deg, #8b5cf6, #3b82f6); -webkit-background-clip: text; color: transparent; }
    input, button { width: 80%; max-width: 600px; padding: 1rem; margin: 1rem; font-size: 1.2rem; border-radius: 12px; border: none; }
    input { background: #1e293b; color: white; }
    button { background: #8b5cf6; color: white; cursor: pointer; }
    #result { margin: 2rem; padding: 2rem; background: #1e293b; border-radius: 16px; font-size: 1.3rem; min-height: 100px; border-left: 6px solid #8b5cf6; }
  </style>
</head>
<body>
  <h1>TechSearch AI</h1>
  <input id="prompt" placeholder="Pixel 9 vs iPhone 16..." onkeydown="if(event.key==='Enter')ask()">
  <button onclick="ask()">ASK AI</button>
  <div id="result">Type and press Enter â†’</div>

  <script>
    async function ask() {
      const p = document.getElementById('prompt').value;
      if (!p) return;
      document.getElementById('result').innerHTML = 'Thinking...';
      const res = await fetch('/api/ai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: p })
      });
      const data = await res.json();
      document.getElementById('result').innerHTML = '<strong>AI:</strong> ' + data.answer;
    }
  </script>
</body>
</html>
